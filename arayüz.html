<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFİD Kart Okuma Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: black; overflow-x: hidden; }
        
        #video-background { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -999; object-fit: cover; opacity: 0.6; }
        
        .header-box { background: rgba(0, 0, 0, 0.85); padding: 20px; border-bottom: 3px solid #00ff00; margin-bottom: 25px; text-align: center; box-shadow: 0 0 20px rgba(0, 255, 0, 0.4); backdrop-filter: blur(3px); }
        .card-custom { background-color: rgba(0, 0, 0, 0.85); border: 1px solid #00ff00; border-radius: 8px; height: 100%; }
        
        .control-panel { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .btn-start { background-color: #00aa00; color: white; border: 2px solid #00ff00; padding: 10px 30px; font-weight: bold; width: 48%; transition: 0.3s; }
        .btn-stop { background-color: #aa0000; color: white; border: 2px solid #ff0000; padding: 10px 30px; font-weight: bold; width: 48%; transition: 0.3s; }
        .btn-start:hover { background-color: #00ff00; color: black; box-shadow: 0 0 20px #00ff00; transform: scale(1.02); }
        .btn-stop:hover { background-color: #ff0000; color: white; box-shadow: 0 0 20px #ff0000; transform: scale(1.02); }

        .terminal-window { background-color: rgba(0, 0, 0, 0.9); border: 1px solid #004400; border-radius: 4px; height: 400px; padding: 15px; overflow-y: auto; font-family: 'Consolas', monospace; color: #00ff00; text-shadow: 0 0 5px rgba(0, 255, 0, 0.8); }
        .log-entry { border-bottom: 1px dashed #003300; margin-bottom: 5px; padding-bottom: 2px; }
        .log-time { color: #008800; margin-right: 10px; font-size: 0.85rem; }
        .msg-warning { color: #ffff00; font-weight:bold; } .msg-error { color: #ff0000; font-weight:bold; }
        
        .table-custom { color: #00ff00; } 
        .table-custom tbody tr:hover { background-color: rgba(0, 255, 0, 0.2); }
        .btn-delete { background-color: transparent; border: 1px solid #ff0000; color: #ff0000; padding: 2px 10px; border-radius: 4px; transition: 0.3s; }
        .btn-delete:hover { background-color: #ff0000; color: white; cursor: pointer; }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="video-background">
    <source src="matrix.mp4" type="video/mp4">
    <source src="matrix" type="video/mp4">
</video>

<div class="header-box">
    <h2 class="fw-bold text-white" style="text-shadow: 0 0 10px #00ff00;">
        <i class="fas fa-user-secret text-success"></i> RFİD KART OKUMA SİSTEMİ
    </h2>
    <p class="text-success m-0">Sistem Durumu: <span class="badge bg-secondary" id="status-badge">BEKLİYOR</span></p>
</div>

<div class="container">
    
    <div class="row">
        <div class="col-12 control-panel">
            <button class="btn btn-start" onclick="sistemiBaslat()">
                <i class="fas fa-power-off"></i> SİSTEMİ BAŞLAT
            </button>
            <button class="btn btn-stop" onclick="sistemiDurdur()">
                <i class="fas fa-stop-circle"></i> SİSTEMİ DURDUR
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card card-custom">
                <div class="card-header bg-transparent text-success fw-bold border-bottom border-success">
                    <i class="fas fa-terminal"></i> CANLI LOGLAR
                </div>
                <div class="card-body">
                    <div class="terminal-window" id="terminal-box">
                        <div class="log-entry"><span>> Sistem kontrolü bekleniyor...</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card card-custom">
                <div class="card-header bg-transparent text-success fw-bold border-bottom border-success">
                    <i class="fas fa-database"></i> KART KAYITLARI
                </div>
                <div class="card-body p-0">
                    <table class="table table-custom m-0">
                        <thead>
                            <tr>
                                <th>Saat</th>
                                <th>Kart ID</th>
                                <th>Durum</th>
                                <th>İşlem</th> </tr>
                        </thead>
                        <tbody id="table-body"><tr><td colspan="4" class="text-center p-4">Veri yok...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, query, limitToLast, onChildAdded, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "BURAYA_API_KEY_GELECEK",
    authDomain: "PROJE_ADI.firebaseapp.com",
    databaseURL: "https://PROJE_ADI-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "PROJE_ADI",
    storageBucket: "PROJE_ADI.firebasestorage.app",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID",
    measurementId: "MEASUREMENT_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.sistemiBaslat = function() {
      set(ref(db, 'system_status'), 'start');
      alert("Sistem başlatılıyor...");
  };

  window.sistemiDurdur = function() {
      set(ref(db, 'system_status'), 'stop');
      alert("Sistem kapatılıyor...");
  };

  window.kartSil = function(cardID) {
      if(confirm(cardID + " numaralı kart kaydı silinsin mi?")) {
          remove(ref(db, 'cards/' + cardID))
          .then(() => {
              console.log("Silindi");
          })
          .catch((error) => {
              alert("Hata: " + error.message);
          });
      }
  };

  onValue(ref(db, 'system_status'), (snapshot) => {
      const durum = snapshot.val();
      const badge = document.getElementById('status-badge');
      if(durum === 'start') {
          badge.className = "badge bg-success blink";
          badge.innerText = "AKTİF (ÇALIŞIYOR)";
      } else {
          badge.className = "badge bg-danger";
          badge.innerText = "KAPALI";
      }
  });

  const logsRef = query(ref(db, 'system_logs'), limitToLast(30));
  const terminalBox = document.getElementById("terminal-box");
  onChildAdded(logsRef, (snapshot) => {
      const data = snapshot.val();
      let cssClass = "";
      if(data.text.includes("Telegram") || data.text.includes("Buton")) cssClass = "msg-warning";
      if(data.text.includes("Hata")) cssClass = "msg-error";
      const newEntry = document.createElement("div");
      newEntry.className = "log-entry";
      newEntry.innerHTML = `<span class="log-time">[${data.time}]</span><span class="${cssClass}">> ${data.text}</span>`;
      terminalBox.appendChild(newEntry);
      terminalBox.scrollTop = terminalBox.scrollHeight;
  });

  const cardsRef = ref(db, 'cards');
  onValue(cardsRef, (snapshot) => {
      const data = snapshot.val();
      const tableBody = document.getElementById("table-body");
      if (data) {
          tableBody.innerHTML = "";
          let dataArray = Object.values(data);
          dataArray.sort((a, b) => new Date(b.last_scanned_at || 0) - new Date(a.last_scanned_at || 0));
          
          dataArray.forEach(card => {
              let timeStr = card.last_scanned_at ? card.last_scanned_at.split(' ')[1] : "-";
              
              let row = `
                <tr>
                    <td>${timeStr}</td>
                    <td>${card.uid}</td>
                    <td><span class="badge bg-success">Giriş</span></td>
                    <td>
                        <button class="btn-delete" onclick="kartSil('${card.uid}')">
                            <i class="fas fa-trash"></i> SİL
                        </button>
                    </td>
                </tr>`;
              tableBody.innerHTML += row;
          });
      } else {
          tableBody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Kayıtlı kart yok.</td></tr>';
      }
  });
</script>

</body>
</html>
